<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim & Tom | Hochzeit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        SOME IMAGE WITH SOME TEXT
    </header>

    <div class="content">
        <h2>
            SOME HEADLINE
        </h2>
        <p>Conetent bla bla</p>
    </div>

    <form action="">
        <input type="text" class="js-firstName" placeholder="Vorname">
        <input type="text" class="js-lastName" placeholder="Nachname">
        <input type="text" class="js-email" placeholder="Email">
        <input type="text" class="js-phone" placeholder="Telefon/Handy">
        <label for="">Zusage</label>
        <input class="js-attendance" type="checkbox">
        <label for="">Transport</label>
        <input class="js-transport" type="checkbox">
        <label for="">Vegan</label>
        <input class="js-vegan" type="checkbox">
        <label for="">Vegetarisch</label>
        <input class="js-vegetarian" type="checkbox">
        <input type="text" class="js-intolerances" placeholder="Unverträglichkeiten">
        <input type="text" class="js-music" placeholder="Musikwünsche">
        <button class="js-submit">Absenden!</button>
    </form>

    <script src="./js/ScrollMagic.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
